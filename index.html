<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Links</title>
  <script>
    // Lista de links cadastrados
    var links = [
        "https://dti.ag/LinksGestoAVista1",
        "https://dti.ag/LinksGestoAVista2",
        "https://dti.ag/LinksGestoAVista3",
        "https://dti.ag/LinksGestoAVista4",
        "https://dti.ag/LinksGestoAVista5",
        "https://dti.ag/LinksGestoAVista6",
       ];
        var indice = 0;
    var intervalo;
    function iniciarRotina() {
      var iframe = document.getElementById("link-iframe");
      iframe.src = links[indice];
      indice = (indice + 1) % links.length;
    }
    function comecarRotina() {
      iniciarRotina();
      intervalo = setInterval(iniciarRotina, 12000);
    }
    function pararRotina() {
      clearInterval(intervalo);
    }
    // Carrega a API do Player do YouTube de forma ass√≠ncrona
  </script>
</head>
<body onload="comecarRotina()" onunload="pararRotina()">

<iframe id="link-iframe" src="" style="border: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allow="autoplay; encrypted-media" allowfullscreen></iframe>

</body>
</html>
